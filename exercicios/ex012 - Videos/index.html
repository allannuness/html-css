<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeos está hospedado no meu próprio servidor.</p>

    <video width="500" poster="imagens/lime03.jpg" controls>
        <source src="midia/Drop-Lime.mp4" type="video/mp4">
        <source src="midia/Drop-Lime720p.m4v" type="video/mp4">
        <source src="midia/Drop-Lime.ogv" type="video/ogv">        
        <source src="midia/Drop-Lime720p.webm" type="video/webm"><!--Com baixa qualidade-->
        <p>seu navegador não tem compatibilidade em reprodução de vídeos.</p>
    </video>        

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <iframe width="560" src="https://player.vimeo.com/video/729452897?h=a07d520338" width="640" height="268" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
