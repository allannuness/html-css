<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas, áudios e videos</title>
</head>
<body>
    <h1>Imagen dinâmica</h1><!--IMAGENS-->
        <p>
            Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
        </p>

    <picture>
        <source media="(max-width: 730px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <hr>

    <h1>Reproduzindo Áudio</h1><!--ÁUDIO-->
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <br>    
    <p>Illusions - Anno Domini Beats</p>
    <audio src="midia/Illusions - Anno Domini Beats.mp3" controls></audio>
    <p>Never Surrender - Anno Domini Beats</p>
    <audio src="midia/Never Surrender - Anno Domini Beats.mp3" controls></audio>
    <!--Formatos de áudio: MP3 WAV OGG-->
    <br>
    <p>Guanacast-33</p>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg"><!--Use de preferência o formato de mpeg-->
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav"><!--São arquivos pesados, evite utilizalos!-->        
        <p>Infelizmente seu  navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
