<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e images</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p><!--Imagem Local-->
    <img src="logo-html5-200.png" alt="Logo HTML5"> 

    <h1>Podemos também carregar imagems que estão em sub-pastas.</h1><!--Imagem Interno-->
    <img src="imagens/logo-css3-200.png" alt="Logo CSS3">

    <h1>Também podes carregar imagens externas</h1><!--Imagem Externa(Link URL)-->
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo Javascript">

</body>
</html>
