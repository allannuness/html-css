<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <fieldset>
            
            <p>
                <label for="iest">Estado: </label>
                <select name="estado" id="iest">
                    <option value="" selected>--- Escolha ---</option>
                    <optgroup label="Região Nordeste">
                        <option value="AL"> Alagoas</option>
                        <option value="BA"> Bahia</option>
                        <option value="CE"> Ceará</option>
                        <option value="MA"> Maranhão</option>
                        <option value="PB"> Paraíba</option>
                        <option value="PE"> Pernambuco</option>
                        <option value="PI"> Piauí</option>
                        <option value="RN"> Rio Grande do Norte</option>
                        <option value="SE"> Sergipe</option>
                    </optgroup>

                    <optgroup label="Região Norte">
                        <option value="AC"> Acre</option>
                        <option value="AM"> Amazonas</option>
                        <option value="AMP"> Amapá</option>
                        <option value="PA"> Pará</option>
                        <option value="RO"> Rôndonia</option>
                        <option value="ROM"> Roraima</option>
                        <option value="TO"> Tocantins</option>
                    </optgroup>

                    <optgroup label="Região Centro-Oeste">
                        <option value="GO"> Goiás</option>
                        <option value="MT"> Mato Grosso</option>
                        <option value="MS"> Mato Grosso do Sul</option>
                        <option value="DF"> Distrito Federal</option>
                    </optgroup>

                    <optgroup label="Região Sudeste">
                        <option value="ES"> Espírito Santo</option>
                        <option value="MG"> Minas Gerais</option>
                        <option value="RJ"> Rio de Janeiro</option>
                        <option value="SP"> São Paulo</option>
                    </optgroup>
                    
                    <optgroup label="Região Sul">
                        <option value="SC"> Santa Carina</option>
                        <option value="PA"> Paraná</option>
                        <option value="RS"> Rio Grande do Sul</option>
                    </optgroup>
                </select>
            </p>
        

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">

            <datalist id="lstprof">
                <option>Administração</option>
                <option>Contabilista</option>
                <option>Deselvolvedor(a)</option>
                <option>Professor(a)</option>
                <option>Cozinheiro(a)</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="imgs" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </fieldset>

    </form>    
</body>
</html>
