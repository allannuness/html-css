<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            text-align: center;
        }

        fieldset{
            margin: 15px;
            padding: 15px;
        }
        
        p{
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"><label for="isexmas" value="M"> Masculino <br> </label>
            <input type="radio" name="sexo" id="isxfem"><label for="isexfem" value="F"> Feminino <br> </label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol <br> </label>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete <br> </label>
            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Vôlei <br> </label>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis <br> </label>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação <br> </label>
        </fieldset>
    </form>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
