<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            text-decoration: none;
            font-weight: bold;
        }
        iframe{
            width: 390px;
            height: 390px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>

    <p>Acessando o site do 

        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="1" scrolling="yes"></iframe>
        <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Video</a>
        para aprender a programar.
    </p>

    <p>O repósitorio do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="1" scrolling="yes"></iframe>
        <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        também é bem legal.
    </p>

    <p>
        Acessando o site do 
        <iframe src="https://ge.globo.com/" frameborder="0"></iframe>
        <a href="https://ge.globo.com/" target="_blank"> Globo Esporte</a>
    </p>
</body>
</html>
