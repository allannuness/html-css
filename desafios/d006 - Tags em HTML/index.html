<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML - Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="disc">
        <li><p><abbr title="Use a tag <p>">Parágrafo</abbr></p></li>
        <li><p><abbr title="Use as tags de <h1> á <h6>">Títulos</abbr></p></li>
        <li><p><abbr title="Use a tag <img>">Imagens</abbr></p></li>
        <li><p><abbr title="Use a tag &lt; e &gt;">Abreviação</abbr></p></li>
        <li><p><abbr title="Use a tag <abbr>">Código-fonte</abbr></p></li>
        <li><p><abbr title="Use a tag <ol>">Listas númeradas</abbr></p></li>
        <li><p><abbr title="Use a tag <ul>">Lista de marcadores</abbr></p></li>      
    </ul>
</body>
</html>
